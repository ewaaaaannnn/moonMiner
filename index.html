<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Miner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body class="bg-img text-light">
  <header class="container-fluid text-center my-4">
    <h1>Moon Miner</h1>
  </header>
  <main>
    <div class="container-fluid">
      <section class="row justify-content-around">
        <div class="col-md-6 text-center">
          <img onclick="mine()" class="moon-size" src="https://www.freeiconspng.com/thumbs/moon-png/full-moon-png-6.png"
            alt="">
        </div>
      </section>
    </div>
    <div class="container bg-warning border border-light">
      <section class="row justify-content-around">
        <div class="col-md-3 text-center d-flex justify-content-between">
          <h4 id="upgradesTotal"></h4>
          <h2 id="cheeseTotal"></h2>
          <h4 id="autoMine"></h4>
        </div>
      </section>
      <section class="row justify-content-around">
        <div class="col-4">
          <h4>Click Upgrades <span class="mdi mdi-mouse-left-click"></span></h4>
          <button class="btn btn-primary" id="pickaxe" onclick="purchase('pickaxe')"></button>
          <h5>Purchase Pickaxe</h5>
          <button class="btn btn-danger" id="Laser Cutter" onclick="purchase('Laser Cutter')"></button>
          <h5>Purchase Laser Cutter</h5>
        </div>
        <div class="col-4">
          <h4>Auto Upgrades <span class="mdi mdi-cog"></span></h4>
          <button class="btn btn-primary" id="rover" onclick="purchaseAutoUpgrade('rover')"></button>
          <h5>Purchase Rover</h5>
          <button class="btn btn-danger" id="Space Station" onclick="purchaseAutoUpgrade('Space Station')"></button>
          <h5>Purchase Space Station</h5>
        </div>
        <div class="row text-center">
          <h6 id="pickaxeQuantity"></h6>
          <h6></h6>
          <h6></h6>
          <h6></h6>
        </div>
    </div>
    </div>
    </div>
    </section>
    </div>
  </main>
</body>

</html>
