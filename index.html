<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Miner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body class="bg-img text-light">
  <header class="container-fluid text-center my-4">
    <h1>Moon Miner</h1>
  </header>
  <main>
    <div class="container-fluid">
      <section class="row justify-content-around">
        <div class="col-md-6 text-center">
          <img onclick="mine()" class="moon-size" src="https://www.freeiconspng.com/thumbs/moon-png/full-moon-png-6.png"
            alt="">
        </div>
      </section>
    </div>
    <div class="container-fluid">
      <section class="row justify-content-around">
        <div class="col-md-3 text-center d-flex justify-content-between">
          <h4 id="upgradesTotal"></h4>
          <h2 id="cheeseTotal"></h2>
          <h4 id="autoMine"></h4>
        </div>
      </section>
      <section class="row justify-content-around">
        <div class="col-md-5">
          <button onclick="purchase('pickaxe')">Buy Pickaxe</button>
          <button onclick="purchase('Laser Cutter')">Buy Laser Cutter</button>
          <button onclick="purchaseAutoUpgrade('rover')">Rover</button>
          <button onclick="purchaseAutoUpgrade('Space Station')">Space Station</button>
        </div>
        <div class="col-md-5">item stats</div>
      </section>
    </div>
  </main>
</body>

</html>
